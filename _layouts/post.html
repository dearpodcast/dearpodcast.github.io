<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:site_name" content="Dear"/>
  <meta property="og:url" content="http://dear.audio{{ page.url }}" />
  <meta property="og:description" content="The letters of two friends, a podcast." />
  <meta name="keywords" content="Dear,podcast,dear the letters of two friends,letters,dear podcast,audio,radio,dear radio, dear podcast,storytelling,narrative podcast,sound design,">
  <meta property="og:type" content="article" />
  <meta property="og:image" content="http://dear.audio/images/logo.svg" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ec5f39">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#026864">
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114726937-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-114726937-1');
  </script>
</head>
<body style="background-color: rgb(255, 255, 255); overflow: auto">
 <script src="{{site.baseurl}}/js/theme.min.js"></script>
 <center><img src="/images/logo.svg" alt="Dear" height="200" width="400"></center>
   <center> <div class="links">
      <a class="link" href="{{site.baseurl}}/home">home</a>
      <a class="link" href="{{site.baseurl}}/about">about</a>
      <a class="link" href="{{site.baseurl}}/news">news</a>
      <a class="link" href="{{site.baseurl}}/contact">contact</a>
      <a class="link" href="{{site.baseurl}}/subscribe">subscribe</a>
  </div> </center>
  <br /><br />
  <div class="row">
    <div class="column left">
        <center><h1>{{ page.title }}</h1></center><br /><br />
        {{ content }}
    </div>
    <div class="column right">
        <center>Latest news:</center>
        {% for post in site.posts %}
        <center><h2><u><a href="{{ post.url }}">{{ post.title }}</a></u><h2><br />
        {% endfor %}
        <br /><hr /><br />
        <a class="twitter-timeline" data-width="250" data-height="500" href="https://twitter.com/dear_podcast?ref_src=twsrc%5Etfw">Tweets by dear_podcast</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
  </div>
</body>
<footer>
</footer>
</body>
</html>
